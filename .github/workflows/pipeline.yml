name: Python Pipeline

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2
      - run: python addA_B.py
  build: 
    needs: [test]
    runs-on: ubuntu-latest
    steps: 
       - uses: actions/checkout@2
       - uses: actions/upload-artifact@v2
         with:
           name: add
           path: .
      
